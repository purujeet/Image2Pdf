<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #preview {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #preview img {
            max-width: 100px;
            max-height: 100px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #status {
            margin-top: 10px;
            color: #666;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Image to PDF Converter</h1>
        <input type="file" id="imageInput" accept="image/*" multiple>
        <button id="convertBtn" onclick="convertToPDF()" disabled>Convert to PDF</button>
        <div id="preview"></div>
        <div id="status"></div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const convertBtn = document.getElementById('convertBtn');
        const preview = document.getElementById('preview');
        const status = document.getElementById('status');

        imageInput.addEventListener('change', handleFiles);

        function handleFiles() {
            preview.innerHTML = '';
            const files = imageInput.files;
            if (files.length === 0) {
                convertBtn.disabled = true;
                return;
            }
            convertBtn.disabled = false;
            Array.from(files).forEach(file => {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                preview.appendChild(img);
            });
        }

        async function convertToPDF() {
            status.textContent = 'Converting...';
            convertBtn.disabled = true;

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const files = imageInput.files;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                try {
                    const img = await loadImage(file);
                    if (i > 0) doc.addPage();

                    const pageWidth = doc.internal.pageSize.getWidth();
                    const pageHeight = doc.internal.pageSize.getHeight();
                    const imgWidth = img.width;
                    const imgHeight = img.height;

                    // Calculate scaling to fit the page while preserving aspect ratio
                    const ratio = Math.min(pageWidth / imgWidth, pageHeight / imgHeight);
                    const drawWidth = imgWidth * ratio;
                    const drawHeight = imgHeight * ratio;
                    const x = (pageWidth - drawWidth) / 2;
                    const y = (pageHeight - drawHeight) / 2;

                    // Detect if image is landscape and rotate page accordingly
                    if (imgWidth > imgHeight) {
                        doc.internal.pageSize.setWidth(pageHeight);
                        doc.internal.pageSize.setHeight(pageWidth);
                        doc.addImage(img.src, getImageFormat(file.type), 0, 0, pageHeight, pageWidth); // Stretch to fit rotated page
                    } else {
                        doc.addImage(img.src, getImageFormat(file.type), x, y, drawWidth, drawHeight);
                    }
                } catch (error) {
                    console.error('Error processing image:', error);
                    status.textContent = 'Error converting some images.';
                    convertBtn.disabled = false;
                    return;
                }
            }

            doc.save('converted.pdf');
            status.textContent = 'Conversion complete! PDF downloaded.';
            convertBtn.disabled = false;
        }

        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function getImageFormat(mimeType) {
            if (mimeType.includes('png')) return 'PNG';
            if (mimeType.includes('jpeg') || mimeType.includes('jpg')) return 'JPEG';
            if (mimeType.includes('gif')) return 'GIF';
            if (mimeType.includes('bmp')) return 'BMP';
            return 'JPEG'; // Default
        }
    </script>
</body>
</html>
